apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: python-cpu-task
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: python-cpu-task
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
